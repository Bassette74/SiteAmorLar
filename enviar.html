<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Currículo - Amor no Lar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para a página de envio de currículo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            color: #333;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #ffcccc;
            color: #333;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #ffb3b3;
        }

        footer {
            background-color: #ffcccc;
            color: #333;
            padding: 20px 0;
            text-align: center;
        }

        footer .contato p {
            margin: 5px 0;
        }

        footer .contato a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="">
        <h1>Enviar Currículo - Amor no Lar</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
            </ul>
        </nav>
        <footer id="contato">
            <div class="container">
                <div class="contato">
                    <h3>Enviar curriculo no seguinte email ou pelo whatsapp , que entraremos em contato te rediressionando para as vagas!</h3>
                    <p><strong>Email:</strong> agdomestica@outlook.com</p>
                    <p><strong>Telefone:</strong> (41) 99708-9687</p>
                </div>
            </div>
        </footer>
    </header>

    
    </div>

    
</body>
</html>
